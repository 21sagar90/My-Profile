<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <h2><strong> Contact Us </strong></h2>
    <form>
      <table>
        <tr>
          <td><label> Full Name :</label></td>
          <td>
            <input
              type="text"
              placeholder="Enter Name"
              required
              autofocus
              maxlength="15"
            />
          </td>
        </tr>
        <tr>
          <td><label> Mobile :</label></td>
          <td><input type="text" placeholder=" Please Enter Number" /></td>
        </tr>
        <tr>
          <td><label> Email :</label></td>
          <td><input type="text" placeholder="abc@gmail.com" /></td>
        </tr>
        <tr>
          <td><label> Inquiry :</label></td>
          <td><textarea rows="7" cols="40"></textarea></td>
        </tr>
        <tr>
          <td><input type="button" value="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
